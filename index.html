<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons/favicon-16x16.png" type="image/x-icon">
    <title>Bestellapp</title>
</head>
<body>
    <header class="maxWidth1440">
        <img id="logo" src="./assets/img/Logo.png" alt="Bestellapp Logo">
    </header>

    <main class="maxWidth1440">
        <div id="mainContentWithImg">
            <img src="./assets/img/Gyros.jpg" alt="Tasty Foodhouse Image" id="foodhouseImg">
            <div id="mainContent">
                <h2>Tasty Foodhouse</h2>
                <p id="evaluation">Bewertung (4,9 von 5 Sternen)</p>

                <nav>
                    <button class="foodCultureButton">Italienische Speisen</button>
                    <button class="foodCultureButton">Griechische Speisen</button>
                    <button class="foodCultureButton">Türkische Speisen</button>
                </nav>
                <div id="foodRenderContainer">

                </div>
            </div>
        </div>
        <div id="basketWrapper">
            <div id="basketStickyContainer">
                <h2>Warenkorb</h2>
                <div id="basketContainer">

                </div>
                <p>
                    <span>Zwischensumme</span>
                    <span id="basketSubtotal"></span>
                </p>
                <p>
                    <span>Lieferkosten</span>
                    <span id="deliveryCosts">3.50€</span>
                </p>
                <h4>
                    <span>Endsumme</span>
                    <span id="basketTotal"></span>
                </h4>
                <button id="orderButton" onclick="sendOrderMessage()">Jetzt bestellen</button>
                <p id="orderMessage"></p>
            </div>
        </div>
        <div id="pizzaSizeSelector">
            <h3 id="pizzaSizeSelectorTitle"></h3>
            <h4>Pizza Größen</h4>
            <div>
                <div class="pizzaSizeDiv">
                    <p id="20cm">20cm</p>
                    <p id="20cmPrice" class="pizzaEuroAdding"></p>
                    <button onclick="pizzaToBasket(this)">+</button>
                </div>
                <div class="pizzaSizeDiv">
                    <p id="26cm">26cm</p>
                    <p id="26cmPrice" class="pizzaEuroAdding"></p>
                    <button onclick="pizzaToBasket(this)">+</button>
                </div>
                <div class="pizzaSizeDiv">
                    <p id="32cm">32cm</p>
                    <p id="32cmPrice" class="pizzaEuroAdding"></p>
                    <button onclick="pizzaToBasket(this)">+</button>
                </div>
            </div>
            <button id="closePizzaSizeSelector" onclick="closePizzaSizeSelector()">Schließen</button>
        </div>
    </main>

    <footer class="maxWidth1440">
        <img src="./assets/img/Logo.png" alt="Bestellapp Logo" id="footerLogo">
    </footer>

    <script src="./scripts/db.js" ></script>
    <script src="./scripts/template.js" ></script>
    <script src="./script.js" ></script>
</body>
</html>
