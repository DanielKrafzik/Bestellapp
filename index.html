<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bestellapp</title>
</head>
<body>
    <header>
        <h1>Bestellapp</h1>
        <div>
            <img src="./assets/img/icons8-menü-50.png" alt="Burger Menu">
        </div>
    </header>

    <main>
        <div>
            <img src="" alt="">
            <h2>Tasty Foodhouse</h2>
            <p>Bewertung (4,9 von 5 Sternen)</p>

            <nav>
                <button>Griechische Speisen</button>
                <button>Türkische Speisen</button>
                <button>Italienische Speisen</button>
            </nav>
            <div id="foodRenderContainer">

            </div>
        </div>
        <div>
            <h2>Warenkorb</h2>
            <div id="basketContainer">

            </div>
            <p>
                <span>Zwischensumme</span>
                <span id="basketSubtotal"></span>
            </p>
            <p>
                <span>Lieferkosten</span>
                <span id="deliveryCosts">3.50€</span>
            </p>
            <h4>
                <span>Endsumme</span>
                <span id="basketTotal"></span>
            </h4>
        </div>
        <div id="pizzaSizeSelector">
            <h3 id="pizzaSizeSelectorTitle"></h3>
            <h4>Pizza Größen</h4>
            <div>
                <div>
                    <p id="20cm">20cm</p>
                    <p id="20cmPrice" class="pizzaEuroAdding"></p>
                    <button>+</button>
                </div>
                <div>
                    <p id="26cm">26cm</p>
                    <p id="26cmPrice" class="pizzaEuroAdding"></p>
                    <button>+</button>
                </div>
                <div>
                    <p id="32cm">32cm</p>
                    <p id="32cmPrice" class="pizzaEuroAdding"></p>
                    <button>+</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./scripts/db.js" ></script>
    <script src="./scripts/template.js" ></script>
    <script src="./script.js" ></script>
</body>
</html>
